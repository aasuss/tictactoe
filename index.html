<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <!-- <span class="close">&times;</span> -->
                <h2>
                    <p class="editn1">Tic Tac Toe</p>
                </h2>
            </div>
            <div class="modal-body">
                <div class="">
                    <h4 class="modal-head">Your Name: </h4>
                    <input type="text" class="modal-input inputname" id="username" placeholder="Enter your name">
                    <hr>
                    <!-- <p style="color: rgb(175, 175, 175)">or Join a game</p> -->

                    <h4 class="modal-head">Game Code: </h4>
                    <input type="text" class="modal-input inputname" id="gameroom" placeholder="Enter game code">

                    <button id="startnew" class="modal-button nameBtn">Start Game</button>
                    <button id="enterold" class="modal-button nameBtn">Enter</button>
                </div>
            </div>
            <div class="modal-footer">
                <h3>ALL THE BEST!!</h3>
            </div>
        </div>
    </div>


    <div class="nav">
    </div>
    <div class="container">
        <div class="game">
            <div class="row">
                <div class="col" id="0"></div>
                <div class="col" id="1"></div>
                <div class="col" id="2"></div>
            </div>
            <div class="row">
                <div class="col" id="3"></div>
                <div class="col" id="4"></div>
                <div class="col" id="5"></div>
            </div>
            <div class="row">
                <div class="col" id="6"></div>
                <div class="col" id="7"></div>
                <div class="col" id="8"></div>
            </div>
            <div class="features">
                <p id="status" class="editst">Turn : </p>
                <!-- <button id="reset" class="btn">Reset</button> -->
            </div>
        </div>
    </div>
    </div>
</body>
<script type="text/javascript" src="TicTacToe.js"></script>
<script type="text/javascript" src="connection.js"></script>

</html>
