<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2><p class="editn1">Hello </p></h2>
          </div>
          <div class="modal-body">
              <pre class="tab">Name : <input type="text" class="inputname" id="p1" placeholder="Enter your name"> <button id="enter" class="nameBtn">ENTER</button></pre>
          </div>
          <div class="modal-footer">
            <h3>ALL THE BEST!!</h3>
          </div>
        </div>
      
      </div>
    <div class="nav">
    </div>
    <div class="container">
        <div class="game">
            <div class="row">
                <div class="col" id="0"></div>
                <div class="col" id="1"></div>
                <div class="col" id="2"></div>
            </div>
            <div class="row">
                <div class="col" id="3"></div>
                <div class="col" id="4"></div>
                <div class="col" id="5"></div>
            </div>
            <div class="row">
                <div class="col" id="6"></div>
                <div class="col" id="7"></div>
                <div class="col" id="8"></div>
            </div>
        <div class="features">
            <p id="status" class="editst">Turn : </p>
            <button id="reset" class="btn">Reset</button>
        </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="TicTacToe.js"></script>

</html>
